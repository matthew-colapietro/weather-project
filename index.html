<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/locale/af.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Search</title>
  </head>
</head>
<body>

  <div class="container-fluid">
    <row class="row">
      <div class="col-md-8 offset-md-2 pt-5">
        <div class="page-header text-center">
          <h1 class="pb-3">Current Weather</h1>
          <hr/>
        </div>
      
        <form class="search-form col-md-8 offset-md-2 mt-4 pt-5">
          <div class="input-group">
            <input type="text" id="search-query" class=" mr-1 form-control" placeholder="Enter City name here: Then click search --->">
            <span class="input-group-btn">
              <button type="button" class="btn btn-primary search">Search</button>
            </span>
          </div>
          
        </form>
      
        <!-- container for current weather API results -->
        <div class="current-weather-results row pt-3">
        </div>

        <!-- container for 5 day weather API results -->
        <div class="five-day-weather-results offset-md-1 row pt-3">
        </div>

      </div>
    </row>
  </div>
  
  
  
  <!-- handlebars and handlebars template -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  
  <!-- handlebars template for current weather -->
  <script id="current-weather-template" type="text/x-handlebars-template">
    <div class="current-weather w-100 col-md-3 offset-md-3 ">
      <div class="current-weather-details pl-2">
        <h3 class="text-center"><strong>{{ temp }}&#8457</strong></h3>
        <h4 class="text-center">{{ city }}</h4>
        <h5 class="text-center">Country: {{ country }}</h5>           
        <p class="text-center">{{ weather }}</p>
      </div>
    </div>
    <div class="weather-icon col-md-3">
      <img class="icon w-100 mx-auto d-block pl-0" src="http://openweathermap.org/img/wn/{{ icon }}.png">
    </div>
  </script>

  <!-- handlebars template for 5 day forecast -->
  <script id="five-day-weather-template" type="text/x-handlebars-template">
    {{#each fiveDayForecast}}
    <div class="five-day-container col-md-2  m-1 rounded">
      <p class="text-center pt-2">{{ weather }}</p>
      <h4 class="text-center"><strong>{{ temp }}&#8457</strong></h4>
      <img class="icon mx-auto d-block w-100" src="http://openweathermap.org/img/wn/{{ icon }}.png">
      <p class="text-center">{{ day }}</p>
    </div>
    {{/each}}
  </script>


  <!-- jQuery first, then Tether, then Bootstrap JS, then moment JS, then main.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="lib/moment/moment.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
